version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: keystone_backend
    ports:
      - "3000:3000"
    environment:
      - USE_SQLITE=true
      - SQLITE_DB_PATH=./data/local_database.db
      - TELEGRAM_BOT_TOKEN=8584356079:AAHucKiVnHSV7qu2ba_XEA0SqnBX1LAg_pA
      - BOT_API_URL=http://bot:3001/send-auth-code
    volumes:
      - ./data:/app/data  # Монтируем директорию для хранения SQLite базы данных
    restart: unless-stopped
    env_file:
      - .env

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: keystone_bot
    ports:
      - "3001:3001"
    environment:
      - USE_SQLITE=true
      - SQLITE_DB_PATH=./data/local_database.db
      - BOT_TOKEN=8584356079:AAHucKiVnHSV7qu2ba_XEA0SqnBX1LAg_pA
      - USE_API_CLIENT=true
      - API_BASE_URL=http://backend:3000
    volumes:
      - ./data:/app/data  # Монтируем директорию для хранения SQLite базы данных
    depends_on:
      - backend
    restart: unless-stopped
    env_file:
      - .env

volumes:
  # Убрали postgres_data, так как используем SQLite