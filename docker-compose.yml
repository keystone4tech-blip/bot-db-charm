version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: keystone_postgres
    environment:
      POSTGRES_DB: keystone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password_here}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: keystone_backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=2046
      - DB_NAME=keystone
      - TELEGRAM_BOT_TOKEN=8584356079:AAHucKiVnHSV7qu2ba_XEA0SqnBX1LAg_pA
      - BOT_API_URL=http://bot:3001/send-auth-code
    depends_on:
      - postgres
    restart: unless-stopped
    env_file:
      - .env

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: keystone_bot
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=2046
      - DB_NAME=keystone
      - BOT_TOKEN=8584356079:AAHucKiVnHSV7qu2ba_XEA0SqnBX1LAg_pA
      - USE_API_CLIENT=true
      - API_BASE_URL=http://backend:3000
    depends_on:
      - postgres
      - backend
    restart: unless-stopped
    env_file:
      - .env

volumes:
  postgres_data: