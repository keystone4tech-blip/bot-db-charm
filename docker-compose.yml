version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: keystone_postgres
    environment:
      POSTGRES_DB: keystone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password_here}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: keystone_backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-2046}
      - DB_NAME=keystone
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    depends_on:
      - postgres
    restart: unless-stopped
    env_file:
      - .env

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: keystone_bot
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-2046}
      - DB_NAME=keystone
      - BOT_TOKEN=${BOT_TOKEN}
      - USE_API_CLIENT=true
      - API_BASE_URL=http://backend:3000
    depends_on:
      - postgres
      - backend
    restart: unless-stopped
    env_file:
      - .env

volumes:
  postgres_data: