version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: keystone_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-keystone}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-2046}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - keystone_network

  # Node.js Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: keystone_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-keystone}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-2046}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-2046}@postgres:5432/${DB_NAME:-keystone}
      POSTGRES_DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-2046}@postgres:5432/${DB_NAME:-keystone}
      JWT_SECRET: ${JWT_SECRET:-jJ4K9XzF2qR8nP7wE3vL6cA1mS5tY0hB3nI6pW7oE4rT9yU2aQ5xZ8sM1nH6cV3bG7k}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_ID: ${ADMIN_ID}
      ADMIN_IDS: ${ADMIN_IDS}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000/api}
      VITE_SERVER_BASE_URL: ${VITE_SERVER_BASE_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - keystone_network

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: keystone_frontend
    environment:
      VITE_SERVER_BASE_URL: ${VITE_SERVER_BASE_URL:-http://localhost:3000}
      VITE_TELEGRAM_BOT_USERNAME: ${VITE_TELEGRAM_BOT_USERNAME:-Keystone_Tech_Robot}
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - keystone_network

  # Python Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: keystone_bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BOT_TOKEN: ${BOT_TOKEN}
      API_BASE_URL: http://backend:3000/api
      BOT_USERNAME: ${VITE_TELEGRAM_BOT_USERNAME}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-keystone}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-2046}
      ADMIN_ID: ${ADMIN_ID}
      ADMIN_IDS: ${ADMIN_IDS}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      USE_API_CLIENT: true
      USE_DB_API: false
      USE_SUPABASE: false
    depends_on:
      - backend
      - postgres
    restart: unless-stopped
    volumes:
      - ./telegram_bot:/app/telegram_bot
      - ./run_bot.py:/app/run_bot.py
    networks:
      - keystone_network

volumes:
  postgres_data:
    driver: local

networks:
  keystone_network:
    driver: bridge
